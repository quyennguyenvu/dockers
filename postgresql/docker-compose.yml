version: '3.5'

networks:
  default:
    name: nw_pg

services:
  sc_pg:
    image: postgres:${POSTGRES_VERSION}
    restart: unless-stopped
    container_name: ct_pg
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ${POSTGRES_PATH}:/var/lib/postgresql/data
